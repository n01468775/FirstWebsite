    <h1 style="text-decoration:underline;">Calculator</h1>
    <section id="calculator">
        <label for="num1">First number:</label>
        <input type="text" name="num1" id="num1">
        <label for="num2" id="secondnum">Second number:</label> 
        <input type="text" name="num2" id="num2"> <br>
    
        <button type="button" onclick="Add()">+</button>
        <button type="button" onclick="Subtract()">-</button>
        <button type="button" onclick="Multiply()">*</button>
        <button type="button" onclick="Divide()">/</button> <br>
    
        <p id="result"  > </p>
        <div class="contactlinks">
        <a href="https://github.com/n01468775"><h3>For more projects check my GitHub!</h3></a>
        </div>
    </section>

        <script>
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");
    
            function Add() {
                if (isNaN(num1.value) == true || isNaN(num2.value) == true ) {
                alert("Input not valid!");
            }
            else {
                let sum = Number.parseInt(num1.value) + Number.parseInt(num2.value);
                //console.log(isNaN(num1.value));
                result.innerText = sum;
            }
        }
    
            function Subtract() {
                if (isNaN(num1.value) == true || isNaN(num2.value) == true ) {
                alert("Input not valid!");
            }
            else {
                let sum = Number.parseInt(num1.value) - Number.parseInt(num2.value);
                //console.log(sum);
                result.innerText = sum;
            }
        }
    
            function Multiply() {
                if (isNaN(num1.value) == true || isNaN(num2.value) == true ) {
                alert("Input not valid!");
            }
            else {
                let sum = Number.parseInt(num1.value) * Number.parseInt(num2.value);
                //console.log(sum);
                result.innerText = sum;
            }
        }
    
            function Divide() {
                if (isNaN(num1.value) == true || isNaN(num2.value) == true ) {
                alert("Input not valid!");
            }
            else {
                let sum = Number.parseInt(num1.value) / Number.parseInt(num2.value);
                //console.log(sum);
                result.innerText = sum;
            }
        }
        </script>
